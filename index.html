<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Garden Game with Chat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #2c3e50;
        }
        #garden {
            border: 4px solid #27ae60;
            border-radius: 10px;
            padding: 10px;
            margin: 20px auto;
            width: 300px;
            height: 200px;
            background-color: #e8f8f5;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .plant {
            position: absolute;
            bottom: 0;
            transition: transform 0.5s;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        #message {
            margin-top: 10px;
            font-weight: bold;
            color: #e74c3c;
        }
        #seedCount, #money {
            font-weight: bold;
        }
        #chatSection {
            margin-top: 20px;
        }
        #chatMessages {
            height: 100px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 5px;
            margin: 10px 0;
        }
        #chatInput {
            width: 70%;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Garden Game!</h1>

    <div id="signupSection">
        <h2>Sign Up for Chat</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="chatPassword" placeholder="Password" required>
        <button id="signupButton">Sign Up</button>
        <p id="signupMessage"></p>
    </div>

    <div id="game">
        <div id="garden"></div>
        <button id="plantButton">Plant a Seed</button>
        <button id="buySeedsButton">Buy Better Seeds ($<span id="seedPrice">1</span>)</button>
        <button id="sellSeedsButton">Sell Seeds</button>
        <p id="message"></p>
        <p>Seeds Planted: <span id="seedCount">0</span></p>
        <p>Money: $<span id="money">0</span></p>
    </div>

    <div id="chatSection">
        <h2>Global Chat</h2>
        <div id="chatMessages"></div>
        <input type="text" id="chatInput" placeholder="Type your message...">
        <button id="sendMessageButton">Send</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAkd1bMR1KAOrqqp90NkHgG6Sv8Z5NAjVs",
            authDomain: "roam-games.firebaseapp.com",
            projectId: "roam-games",
            storageBucket: "roam-games.appspot.com",
            messagingSenderId: "1086579432548",
            appId: "1:1086579432548:web:0f57c16eccdbbcf0bc5371",
            measurementId: "G-FPVKX4THWZ"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        let plantCount = 0; 
        let money = 10; 
        let seedPrice = 1;

        document.getElementById('signupButton').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('chatPassword').value;

            if (username && password) {
                // Sign up with username as email for Firebase
                const email = `${username}@example.com`;
                auth.createUserWithEmailAndPassword(email, password)
                    .then(() => {
                        document.getElementById('signupMessage').innerText = `Welcome, ${username}!`;
                        document.getElementById('signupSection').style.display = 'none';
                        document.getElementById('game').style.display = 'block';
                        initializeGame();
                    })
                    .catch(error => {
                        document.getElementById('signupMessage').innerText = error.message;
                    });
            } else {
                document.getElementById('signupMessage').innerText = "Please fill in both fields.";
            }
        });

        function initializeGame() {
            updateUI();
            loadChatMessages();
        }

        function updateUI() {
            document.getElementById('seedCount').innerText = plantCount;
            document.getElementById('money').innerText = money;
            document.getElementById('message').innerText = `You have planted ${plantCount} seeds and have $${money}.`;
        }

        document.getElementById('plantButton').addEventListener('click', function() {
            plantCount++;
            updateUI();
        });

        document.getElementById('buySeedsButton').addEventListener('click', function() {
            if (money >= seedPrice) {
                money -= seedPrice;
                seedPrice++;
                updateUI();
            } else {
                document.getElementById('message').innerText = `Not enough money to buy seeds!`;
            }
        });

        document.getElementById('sellSeedsButton').addEventListener('click', function() {
            if (plantCount > 0) {
                plantCount--;
                money += 2; // Selling a seed for $2
                updateUI();
            } else {
                document.getElementById('message').innerText = `No seeds to sell!`;
            }
        });

        document.getElementById('sendMessageButton').addEventListener('click', function() {
            const message = document.getElementById('chatInput').value;
            const username = document.getElementById('username').value;

            if (message && username) {
                const newMessage = {
                    username: username,
                    message: message,
                    timestamp: Date.now()
                };
                database.ref('chatMessages').push(newMessage);
                document.getElementById('chatInput').value = ''; // Clear input
            }
        });

        function loadChatMessages() {
            database.ref('chatMessages').on('child_added', function(snapshot) {
                const messageData = snapshot.val();
                const messageElement = document.createElement('div');
                messageElement.innerText = `${messageData.username}: ${messageData.message}`;
                document.getElementById('chatMessages').appendChild(messageElement);
                document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight; // Scroll to bottom
            });
        }
    </script>
</body>
</html>
