<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Garden Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #2e7d32;
            text-align: center;
        }

        .game-container {
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .controls {
            margin: 20px 0;
        }

        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #seed-info {
            margin-top: 20px;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="game-container">
        <h1>The Garden Game</h1>
        <div id="status"></div>
        <div id="money">Money: $<span id="money-amount">100</span></div>
        <div id="seed-info">
            <p>Seeds Planted: <span id="seeds-planted">0</span></p>
            <p>Seed Level: <span id="seed-level">1</span></p>
            <p>Seed Value: $<span id="seed-value">10</span></p>
        </div>
        <div class="controls">
            <button id="plant-seed">Plant Seed</button>
            <button id="sell-seeds">Sell Seeds</button>
            <button id="upgrade-seed">Upgrade Seed Level</button>
            <button id="restart">Restart Game</button>
        </div>
    </div>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAkd1bMR1KAOrqqp90NkHgG6Sv8Z5NAjVs",
            authDomain: "roam-games.firebaseapp.com",
            projectId: "roam-games",
            storageBucket: "roam-games.appspot.com",
            messagingSenderId: "1086579432548",
            appId: "1:1086579432548:web:0f57c16eccdbbcf0bc5371"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let money = 100;
        let seedsPlanted = 0;
        let seedLevel = 1;
        let seedValue = 10;

        document.getElementById('plant-seed').addEventListener('click', plantSeed);
        document.getElementById('sell-seeds').addEventListener('click', sellSeeds);
        document.getElementById('upgrade-seed').addEventListener('click', upgradeSeed);
        document.getElementById('restart').addEventListener('click', initGame);

        function initGame() {
            money = 100;
            seedsPlanted = 0;
            seedLevel = 1;
            seedValue = 10;
            updateDisplay();
            document.getElementById('status').textContent = '';
        }

        function plantSeed() {
            if (money >= seedValue) {
                money -= seedValue;
                seedsPlanted++;
                updateDisplay();
                checkForThief();
            } else {
                document.getElementById('status').textContent = 'Not enough money to plant a seed!';
            }
        }

        function sellSeeds() {
            if (seedsPlanted > 0) {
                money += seedsPlanted * seedValue;
                seedsPlanted = 0;
                updateDisplay();
                document.getElementById('status').textContent = 'Seeds sold!';
            } else {
                document.getElementById('status').textContent = 'No seeds to sell!';
            }
        }

        function upgradeSeed() {
            const upgradeCost = seedLevel * 20;
            if (money >= upgradeCost) {
                money -= upgradeCost;
                seedLevel++;
                seedValue += 5; // Increase seed value
                updateDisplay();
                document.getElementById('status').textContent = 'Seed level upgraded!';
            } else {
                document.getElementById('status').textContent = 'Not enough money to upgrade!';
            }
        }

        function updateDisplay() {
            document.getElementById('money-amount').textContent = money;
            document.getElementById('seeds-planted').textContent = seedsPlanted;
            document.getElementById('seed-level').textContent = seedLevel;
            document.getElementById('seed-value').textContent = seedValue;
        }

        function checkForThief() {
            const thiefChance = Math.random();
            if (thiefChance < 0.2) { // 20% chance for the thief to steal money
                const stolenAmount = Math.min(20, money); // Thief steals up to $20
                money -= stolenAmount;
                document.getElementById('status').textContent = `Oh no! A thief stole $${stolenAmount}!`;
                updateDisplay();
            }
        }

        // Initialize the game on page load
        initGame();
    </script>
</body>
</html>
