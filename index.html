<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Garden Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #2c3e50;
        }
        #garden {
            border: 4px solid #27ae60;
            border-radius: 10px;
            padding: 10px;
            margin: 20px auto;
            width: 300px;
            height: 200px;
            background-color: #e8f8f5;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .plant {
            position: absolute;
            bottom: 0;
            transition: transform 0.5s;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        #message {
            margin-top: 10px;
            font-weight: bold;
            color: #e74c3c;
        }
        #seedCount, #money {
            font-weight: bold;
        }
        #authSection {
            margin-bottom: 20px;
        }
        #game {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Garden Game!</h1>

    <div id="authSection">
        <h2>Sign Up / Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="authButton">Sign Up / Login</button>
        <p id="authMessage"></p>
    </div>

    <div id="guestMode">
        <h2>Or Play as a Guest</h2>
        <button id="guestButton">Continue as Guest</button>
    </div>

    <div id="game">
        <div id="garden"></div>
        <button id="plantButton">Plant a Seed</button>
        <button id="buySeedsButton">Buy Better Seeds ($<span id="seedPrice">1</span>)</button>
        <button id="sellSeedsButton">Sell Seeds</button>
        <p id="message"></p>
        <p>Seeds Planted: <span id="seedCount">0</span></p>
        <p>Money: $<span id="money">0</span></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAkd1bMR1KAOrqqp90NkHgG6Sv8Z5NAjVs",
            authDomain: "roam-games.firebaseapp.com",
            projectId: "roam-games",
            storageBucket: "roam-games.appspot.com",
            messagingSenderId: "1086579432548",
            appId: "1:1086579432548:web:0f57c16eccdbbcf0bc5371",
            measurementId: "G-FPVKX4THWZ"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        let plantCount = 0; 
        let money = 10; 
        let seedPrice = 1;
        let userId;

        document.getElementById('authButton').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        userId = userCredential.user.uid;
                        initializeGame();
                    })
                    .catch((error) => {
                        const errorCode = error.code;
                        if (errorCode === 'auth/user-not-found') {
                            auth.createUserWithEmailAndPassword(email, password)
                                .then((userCredential) => {
                                    userId = userCredential.user.uid;
                                    initializeGame();
                                })
                                .catch((error) => {
                                    document.getElementById('authMessage').innerText = error.message;
                                });
                        } else {
                            document.getElementById('authMessage').innerText = error.message;
                        }
                    });
            } else {
                document.getElementById('authMessage').innerText = "Please fill in both fields.";
            }
        });

        document.getElementById('guestButton').addEventListener('click', function() {
            loadGuestData();
            initializeGame();
        });

        function loadGuestData() {
            const guestData = JSON.parse(localStorage.getItem('guestData'));
            if (guestData) {
                plantCount = guestData.plantCount || 0;
                money = guestData.money || 10;
            }
        }

        function saveGuestData() {
            localStorage.setItem('guestData', JSON.stringify({ plantCount, money }));
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                userId = user.uid;
                loadGameData();
            }
        });

        function loadGameData() {
            database.ref(`users/${userId}`).once('value').then(snapshot => {
                const data = snapshot.val();
                if (data) {
                    plantCount = data.plantCount || 0;
                    money = data.money || 10;
                }
                initializeGame();
            });
        }

        function saveGameData() {
            database.ref(`users/${userId}`).set({
                plantCount,
                money
            });
        }

        function updateUI() {
            document.getElementById('seedCount').innerText = plantCount;
            document.getElementById('money').innerText = money;
            document.getElementById('message').innerText = `You have planted ${plantCount} seeds and have $${money}.`;
        }

        function initializeGame() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('guestMode').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            updateUI();
        }

        document.getElementById('plantButton').addEventListener('click', function() {
            plantCount++;
            updateUI();
            saveGameData();
        });

        document.getElementById('buySeedsButton').addEventListener('click', function() {
            if (money >= seedPrice) {
                money -= seedPrice;
                seedPrice++;
                saveGameData();
                updateUI();
            } else {
                document.getElementById('message').innerText = `Not enough money to buy seeds!`;
            }
        });

        document.getElementById('sellSeedsButton').addEventListener('click', function() {
            if (plantCount > 0) {
                plantCount--;
                money += 2; // Selling a seed for $2
                saveGameData();
                updateUI();
            } else {
                document.getElementById('message').innerText = `No seeds to sell!`;
            }
        });
    </script>
</body>
</html>
