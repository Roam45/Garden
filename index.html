<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Garden Game</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>

    <h1>Welcome to the Garden Game!</h1>
    <div id="garden"></div>
    <button id="plantButton">Plant a Seed</button>
    <button id="buySeedsButton">Buy Better Seeds ($<span id="seedPrice">1</span>)</button>
    <button id="sellSeedsButton">Sell Seeds</button>
    <button id="buyFenceButton">Buy Wooden Fence ($<span id="fencePrice">5</span>)</button>
    <p id="message"></p>
    <p>Seeds Planted: <span id="seedCount">0</span></p>
    <p>Money: $<span id="money">0</span></p>

    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
