<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Garden Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #2c3e50;
        }
        #garden {
            border: 4px solid #27ae60;
            border-radius: 10px;
            padding: 10px;
            margin: 20px auto;
            width: 300px;
            height: 200px;
            background-color: #e8f8f5;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .plant {
            position: absolute;
            bottom: 0;
            transition: transform 0.5s;
        }
        .enemy {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            transition: top 1s;
        }
        .poisonEnemy {
            color: #9b59b6;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        #message {
            margin-top: 10px;
            font-weight: bold;
            color: #e74c3c;
        }
        #seedCount, #money {
            font-weight: bold;
        }
        #signup, #guestMode {
            margin-top: 20px;
        }
        #game {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Garden Game!</h1>

    <div id="signup">
        <h2>Sign Up</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="signupButton">Sign Up</button>
        <p id="signupMessage"></p>
    </div>

    <div id="guestMode">
        <h2>Or Play as a Guest</h2>
        <button id="guestButton">Continue as Guest</button>
    </div>

    <div id="game">
        <div id="garden"></div>
        <button id="plantButton">Plant a Seed</button>
        <button id="buySeedsButton">Buy Better Seeds ($<span id="seedPrice">1</span>)</button>
        <button id="sellSeedsButton">Sell Seeds</button>
        <p id="message"></p>
        <p>Seeds Planted: <span id="seedCount">0</span></p>
        <p>Money: $<span id="money">0</span></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAkd1bMR1KAOrqqp90NkHgG6Sv8Z5NAjVs",
            authDomain: "roam-games.firebaseapp.com",
            projectId: "roam-games",
            storageBucket: "roam-games.appspot.com",
            messagingSenderId: "1086579432548",
            appId: "1:1086579432548:web:0f57c16eccdbbcf0bc5371",
            measurementId: "G-FPVKX4THWZ"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let plantCount = 1; 
        let money = 10; 
        let seedPrice = 1;
        let userId;
        let isGuest = false;

        document.getElementById('signupButton').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    userId = userCredential.user.uid;
                    initializeGame();
                })
                .catch((error) => {
                    const errorMessage = error.message;
                    document.getElementById('signupMessage').innerText = errorMessage;
                });
        });

        document.getElementById('guestButton').addEventListener('click', function() {
            isGuest = true;
            loadGuestData();
            initializeGame();
        });

        function loadGuestData() {
            const guestData = JSON.parse(localStorage.getItem('guestData'));
            if (guestData) {
                plantCount = guestData.plantCount || 1;
                money = guestData.money || 10;
            }
        }

        function saveGuestData() {
            localStorage.setItem('guestData', JSON.stringify({ plantCount, money }));
        }

        firebase.auth().onAuthStateChanged(user => {
            if (user && !isGuest) {
                userId = user.uid;
                loadGameData();
            }
        });

        function loadGameData() {
            database.ref(`users/${userId}`).once('value').then(snapshot => {
                const data = snapshot.val();
                if (data) {
                    plantCount = data.plantCount || 1;
                    money = data.money || 10;
                }
                updateUI();
            });
        }

        function saveGameData() {
            if (isGuest) {
                saveGuestData();
            } else {
                database.ref(`users/${userId}`).set({
                    plantCount,
                    money
                });
            }
        }

        function updateUI() {
            document.getElementById('seedCount').innerText = plantCount;
            document.getElementById('money').innerText = money;
            document.getElementById('message').innerText = `You have planted ${plantCount} seeds and have $${money}.`;
        }

        function initializeGame() {
            document.getElementById('signup').style.display = 'none';
            document.getElementById('guestMode').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            updateUI();
            startGame();
        }

        function startGame() {
            const garden = document.getElementById('garden');
            const newPlant = document.createElement('div');
            newPlant.className = 'plant';
            newPlant.style.left = Math.random() * (garden.clientWidth - 50) + 'px';
            newPlant.innerText = '🌱';
            garden.appendChild(newPlant);
            updateUI();

            setInterval(() => attackGarden(false), 20000);
            setInterval(() => attackGarden(true), 40000);
        }

        function attackGarden(isPoisonEnemy = false) {
            const enemy = document.createElement('div');
            enemy.className = isPoisonEnemy ? 'enemy poisonEnemy' : 'enemy';
            enemy.innerText = isPoisonEnemy ? '☠️' : '⚔️';
            enemy.style.left = Math.random() * (document.getElementById('garden').clientWidth - 50) + 'px';

            document.getElementById('garden').appendChild(enemy);

            setTimeout(() => {
                enemy.style.top = (document.getElementById('garden').clientHeight - 30) + 'px';

                setTimeout(() => {
                    stealMoney(isPoisonEnemy);
                    enemy.remove();
                }, 1000);
            }, 100);
        }

        function stealMoney(isPoisonEnemy) {
            const stolenAmount = Math.floor(money * 0.3);
            money -= stolenAmount;
            saveGameData();
            updateUI();
            document.getElementById('message').innerText = `The enemy stole $${stolenAmount}!`;
            if (isPoisonEnemy) {
                wipeOutCrops();
            }
        }

        function wipeOutCrops() {
            document.getElementById('garden').innerHTML = '';
            plantCount = 0;
            saveGameData();
            updateUI();
            document.getElementById('message').innerText = `The poison enemy wiped out all your crops!`;
        }

        document.getElementById('plantButton').addEventListener('click', function() {
            plantCount++;
            const garden = document.getElementById('garden');
            const newPlant = document.createElement('div');
            newPlant.className = 'plant';
            newPlant.style.left = Math.random() * (garden.clientWidth - 50) + 'px';
            newPlant.innerText = '🌱';
            garden.appendChild(newPlant);
            saveGameData();
            updateUI();
        });

        document.getElementById('buySeedsButton').addEventListener('click', function() {
            if (money >= seedPrice) {
                money -= seedPrice;
                seedPrice++;
                saveGameData();
                updateUI();
            } else {
                document.getElementById('message').innerText = `Not enough money to buy seeds!`;
            }
        });

        document.getElementById('sellSeedsButton').addEventListener('click', function() {
            if (plantCount > 0) {
                plantCount--;
                money += 2; // Selling a seed for $2
                saveGameData();
                updateUI();
            } else {
                document.getElementById('message').innerText = `No seeds to sell!`;
            }
        });
    </script>
</body>
</html>
